<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|VT323"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div style="font-size: 15px; text-align: center; margin-top: 10px">
      To use the negative symbol on the bottom left. You must click a number
      first then click on it, the number will then become negative.
    </div>
    <div class="calculator-body">
      <div class="title">Electronic Calculator</div>

      <div class="display">
        <div class="display-top">
          <h4>OFF</h4>
        </div>
        <div class="display-bottom"></div>
      </div>

      <div class="divTable">
        <div class="divTableBody">
          <div class="divTableRow">
            <div class="divTableCell">
              &nbsp;
              <button class="button" id="power">
                <i class="fa fa-power-off"></i>
              </button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="AC">AC</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="CE">CE</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="divide">&#247;</button>
            </div>
          </div>
          <div class="divTableRow">
            <div class="divTableCell">
              &nbsp; <button class="button" id="seven">7</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="eight">8</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="nine">9</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="times">&#215;</button>
            </div>
          </div>
          <div class="divTableRow">
            <div class="divTableCell">
              &nbsp; <button class="button" id="four">4</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="five">5</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="six">6</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="minus">-</button>
            </div>
          </div>
          <div class="divTableRow">
            <div class="divTableCell">
              &nbsp; <button class="button" id="one">1</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="two">2</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="three">3</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="plus">+</button>
            </div>
          </div>

          <div class="divTableRow">
            <div class="divTableCell">
              &nbsp; <button class="button" id="negative">(-)</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="zero">0</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="dot">.</button>
            </div>
            <div class="divTableCell">
              &nbsp; <button class="button" id="equals">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 
when only entering a number should return same number - solved  but
when CE back to one number it doesnt work

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
